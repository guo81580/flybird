<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Title</title>
</head>
<body>
<div class="main">

    <div class="top">

        <div class="content">

            <div class="title">
                <div>
                    <i class="icon-mi"></i>
                </div>
                <h4>小米账号登录</h4>
            </div>

            <div class="input">
                <div class="row">
                    <div class="item">+86</div>
                    <div class="icon-dy"></div>
                    <div class="text">手机号码</div>
                </div>
                <div class="row">
                    <div class="text">
                        短信验证码
                    </div>
                    <div class="link">
                        获取验证码
                    </div>
                </div>
            </div>

            <div class="login">
                <div class="text">
                    立即登录/注册
                </div>

            </div>

            <div class="bottom">

                <div class="username">
                    <div class="text">
                        <h>
                            用户名密码登录
                        </h>
                    </div>

                </div>

                <div class="else">
                    <div class="text">
                        <fieldset class="border">
                            <legend>其他方式登录</legend>
                        </fieldset>
                    </div>
                    <div class="iconwrap">
                        <i class="icon-weibo icon"></i>
                        <i class="icon-alipay icon"></i>
                        <i class="icon-wechat icon"></i>

                    </div>
                </div>

            </div>




        </div>
    </div>
    <div class="foot">
        <ul>
            <li>简体</li>
            <li>|</li>
            <li>繁体</li>
            <li>|</li>
            <li>English</li>
            <li>|</li>
            <li>常见问题</li>
            <li>|</li>
            <li>隐私政策</li>
        </ul>
    </div>


</div>
</body>
</html>
